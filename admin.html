<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console | GradeWise</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cinzel:wght@400;700;900&family=Plus+Jakarta+Sans:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
<script src="security.js"></script>
    <style>
        /* --- DYNAMIC THEME SYSTEM --- */
        :root {
            --bg-dark: #020617;
            --bg-panel: rgba(15, 23, 42, 0.85);
            --bg-input: rgba(30, 41, 59, 0.6);
            --primary: #6366f1; 
            --primary-glow: rgba(99, 102, 241, 0.5);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255,255,255,0.08);
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            background-image: radial-gradient(at 0% 0%, var(--primary-glow) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        .glass-panel { 
            background: var(--bg-panel); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--border); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: background 0.5s ease, border-color 0.5s ease;
        }
        
        .input-field { 
            background: var(--bg-input); border: 1px solid var(--border); color: var(--text-main);
            padding: 12px 16px; border-radius: 10px; width: 100%; outline: none; 
            transition: all 0.2s ease; font-size: 0.95rem;
        }
        .input-field:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-glow); }
        
        input[type="datetime-local"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #4338ca);
            color: white; border: none; padding: 12px 24px; border-radius: 10px; font-weight: 600;
            transition: all 0.2s; box-shadow: 0 4px 15px -3px var(--primary-glow);
            display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer;
        }
        .btn-primary:hover { transform: translateY(-1px); filter: brightness(1.1); }
        
        .btn-secondary {
            background: rgba(255,255,255,0.05); color: var(--text-main); border: 1px solid var(--border);
            padding: 10px 16px; border-radius: 10px; font-weight: 600; font-size: 0.85rem;
            transition: all 0.2s; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.2); }

        /* Sidebar */
        .nav-item { 
            display: flex; align-items: center; gap: 12px; padding: 12px 16px; margin-bottom: 6px;
            border-radius: 10px; color: var(--text-muted); transition: all 0.2s; cursor: pointer; font-weight: 500;
            border: 1px solid transparent;
        }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: var(--text-main); }
        .nav-item.active { background: var(--primary-glow); color: white; border-color: var(--primary); }

        /* Result Grid & Mark Inputs */
        .me-container {
            border: 1px solid var(--border); border-radius: 16px;
            background: var(--bg-panel); backdrop-filter: blur(20px);
            overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .me-table th { 
            text-transform: uppercase; font-size: 0.7rem; font-weight: 700; letter-spacing: 0.05em; color: var(--text-muted);
            padding: 1.25rem 1rem; border-bottom: 2px solid var(--border); background: rgba(0,0,0,0.3); cursor: pointer; user-select: none;
        }
        .me-table th:hover { color: var(--text-main); background: rgba(255,255,255,0.05); }
        .me-table td { border-bottom: 1px solid var(--border); padding: 0.75rem 1rem; position: relative; vertical-align: middle; }
        
        .row-status { position: absolute; left: 0; top: 0; bottom: 0; width: 4px; transition: 0.3s; }
        .rs-pass { background: #10b981; box-shadow: 4px 0 15px -2px rgba(16, 185, 129, 0.4); }
        .rs-fail { background: #ef4444; box-shadow: 4px 0 15px -2px rgba(239, 68, 68, 0.4); }
        .rs-neutral { background: transparent; }

        .mark-wrapper { position: relative; display: flex; align-items: center; justify-content: center; }
        .mark-input {
            background: rgba(0, 0, 0, 0.2); border: 1px solid var(--border); 
            color: var(--text-main); text-align: center; width: 64px; padding: 10px 4px; border-radius: 8px; 
            outline: none; font-weight: 600; font-family: 'Inter', sans-serif; transition: all 0.2s;
        }
        .mark-input:focus { background: var(--primary-glow); border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-glow); transform: translateY(-1px); }
        .mark-input.fail-mark { color: #fca5a5; background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.3); }
        .att-input { border-color: rgba(251, 191, 36, 0.4); color: #fbbf24; }
        .att-input:focus { border-color: #fbbf24; background: rgba(251, 191, 36, 0.1); box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.2); }

        .command-bar {
            position: fixed; bottom: 2.5rem; left: 50%; transform: translateX(-50%);
            background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(20px);
            border: 1px solid var(--border); padding: 0.8rem 2rem;
            border-radius: 24px; display: flex; items-center; gap: 3rem;
            box-shadow: 0 25px 60px -10px rgba(0,0,0,0.6); z-index: 50;
            width: auto; min-width: 600px; justify-content: space-between;
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp { from { transform: translate(-50%, 150%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        
        .stat-group { display: flex; flex-direction: column; align-items: flex-start; }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; color: var(--text-muted); font-weight: 800; letter-spacing: 1px; margin-bottom: 2px; }
        .stat-val { font-size: 1.25rem; font-weight: 700; color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; line-height: 1; }

        .fade-in { animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(15px); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        #global-loader { background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 9999; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        
        /* A4 Styles */
        .a4-container { width: 210mm; min-height: 297mm; background: #fff; color: #1e293b; font-family: 'Inter', sans-serif; transform: scale(0.65); transform-origin: top center; margin: 0 auto; display: flex; flex-direction: column; }
        .transcript-frame { border: 8px solid #1e293b; outline: 2px solid #94a3b8; outline-offset: -12px; height: 100%; min-height: 290mm; margin: 8mm; position: relative; display: flex; flex-direction: column; background: #fff; }
        .transcript-inner { padding: 8mm 12mm; height: 100%; display: flex; flex-direction: column; background-image: radial-gradient(#f1f5f9 1px, transparent 1px); background-size: 25px 25px; }
        .mk-serif { font-family: 'Playfair Display', serif; }
        .mk-header-font { font-family: 'Cinzel', serif; }
        .mk-table { width: 100%; border-collapse: collapse; margin-top: 0.5rem; }
        .mk-table th { background: #f8fafc; padding: 10px; border-top: 2px solid #1e293b; border-bottom: 2px solid #1e293b; }
        .mk-table td { border-bottom: 1px solid #e2e8f0; padding: 10px; text-align: center; }
        .stamp-status { padding: 0.25rem 1rem; border: 2px solid; border-radius: 6px; font-weight: 800; text-transform: uppercase; display: inline-block; font-size: 0.85rem; }
        .pass { color: #059669; border-color: #059669; background: #ecfdf5; } .fail { color: #dc2626; border-color: #dc2626; background: #fef2f2; }

        /* Mobile Sidebar Responsiveness */
        @media (max-width: 768px) {
            .sidebar { position: fixed; transform: translateX(-100%); height: 100%; z-index: 50; width: 280px; transition: transform 0.3s; }
            .sidebar.open { transform: translateX(0); }
            .overlay { display: none; }
            .overlay.open { display: block; }
            .command-bar { min-width: 90%; flex-wrap: wrap; justify-content: center; gap: 1rem; bottom: 1rem; border-radius: 16px; padding: 0.8rem; }
            .stat-group { align-items: center; }
        }
    </style>
</head>
<body class="overflow-hidden h-screen flex text-sm selection:bg-indigo-500/30">

    <div id="global-loader" class="fixed inset-0 flex flex-col items-center justify-center text-white">
        <div class="spinner mb-4"></div>

    <div id="toast-container" class="fixed top-6 right-6 z-[100] flex flex-col gap-3 pointer-events-none"></div>

    <section id="view-login" class="fixed inset-0 z-50 flex items-center justify-center bg-[#020617] hidden">
        <div class="glass-panel p-10 rounded-3xl shadow-2xl w-full max-w-sm relative z-10 border-t border-white/10">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center text-3xl mx-auto mb-6 border border-white/10 shadow-lg text-white">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tight text-white">Admin Console</h1>
                <p class="text-slate-400 text-xs uppercase tracking-widest mt-2">Secure Access</p>
            </div>
            <form onsubmit="handleLogin(event)" class="space-y-5">

    <div id="view-dashboard" class="hidden w-full h-full flex bg-[#0f172a]">
        <div id="mobile-overlay" onclick="toggleSidebar()" class="overlay fixed inset-0 bg-black/50 z-30 hidden backdrop-blur-sm"></div>

        <aside id="main-sidebar" class="sidebar w-72 bg-[#020617] border-r border-slate-800 flex flex-col flex-shrink-0 z-40 relative transition-colors duration-500">
            <div class="p-8 border-b border-slate-800/50 flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl flex items-center justify-center text-white bg-slate-800 font-bold border border-slate-700 overflow-hidden shadow-lg relative" style="background-color: var(--primary);">
                    <img id="sidebar-logo" class="w-full h-full object-cover hidden">
                    <i id="sidebar-icon" class="fas fa-university text-lg"></i>
                </div>
                <div class="overflow-hidden">
                    <h2 class="font-bold text-white text-sm leading-tight truncate w-32" id="sidebar-inst-name">Loading...</h2>
                    <span class="text-[10px] text-slate-500 font-mono uppercase tracking-wider font-bold">Administrator</span>
                </div>
            </div>
            <nav class="flex-1 p-5 space-y-2 overflow-y-auto">
                <div class="text-[10px] font-extrabold text-slate-600 uppercase tracking-widest mb-2 px-3">Management</div>
                <div onclick="renderTab('overview')" class="nav-item active"><i class="fas fa-chart-line w-5 text-center"></i> Overview</div>
                <div onclick="renderTab('classes')" class="nav-item"><i class="fas fa-chalkboard w-5 text-center"></i> Classes</div>
                <div onclick="renderTab('students')" class="nav-item"><i class="fas fa-user-graduate w-5 text-center"></i> Students</div>
                <div class="text-[10px] font-extrabold text-slate-600 uppercase tracking-widest mb-2 px-3 mt-6">Academics</div>
                <div onclick="renderTab('exams')" class="nav-item"><i class="fas fa-clock w-5 text-center"></i> Exams</div>
                <div onclick="renderTab('publish')" class="nav-item"><i class="fas fa-edit w-5 text-center"></i> Result Entry</div>
                <div class="text-[10px] font-extrabold text-slate-600 uppercase tracking-widest mb-2 px-3 mt-6">System</div>
                <div onclick="renderTab('settings')" class="nav-item"><i class="fas fa-cog w-5 text-center"></i> School Profile</div>
            </nav>
            <div class="p-5 border-t border-slate-800/50 bg-[#020617]">
                <button onclick="logout()" class="w-full py-2.5 text-red-400 text-xs font-bold hover:bg-red-500/10 rounded-xl transition border border-red-500/10 hover:border-red-500/20 flex items-center justify-center gap-2"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 relative">
            <header class="h-20 border-b border-slate-800 bg-[#020617]/80 backdrop-blur-md flex items-center justify-between px-6 sticky top-0 z-30 transition-colors duration-500">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="md:hidden text-slate-400 hover:text-white"><i class="fas fa-bars text-xl"></i></button>

        <div class="glass-panel w-full max-w-4xl rounded-2xl overflow-hidden relative border-t border-white/10 my-auto" id="modal-content-wrapper">

                <h3 class="text-lg font-bold text-white" id="modal-title">Edit</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white transition"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div id="modal-body" class="p-6 bg-[#020617] max-h-[80vh] overflow-y-auto"></div>
        </div>
    </div>

    <div id="promote-modal" class="hidden fixed inset-0 z-[80] bg-black/90 backdrop-blur-sm flex items-center justify-center p-4 fade-in">
        <div class="glass-panel w-full max-w-md rounded-2xl overflow-hidden border-t border-white/10">
            <div class="p-6 border-b border-slate-700"><h3 class="text-lg font-bold text-white">Bulk Promote Students</h3></div>
            <div class="p-6 space-y-4">
                <p class="text-slate-400 text-sm">Select the new class for the selected students:</p>
                <select id="promote-target-class" class="input-field"></select>
                <div class="flex justify-end gap-3 mt-4">
                    <button onclick="$('promote-modal').classList.add('hidden')" class="px-4 py-2 bg-slate-700 text-white rounded-lg text-sm">Cancel</button>
                    <button onclick="confirmPromote()" class="btn-primary px-6 py-2 text-sm">Promote</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBDluJn6c-9vr3jJUEIl3FJ2l4HD4W1M2k",
            authDomain: "gradewise-app.firebaseapp.com",
            projectId: "gradewise-app",
            storageBucket: "gradewise-app.firebasestorage.app",
            messagingSenderId: "938150156100",
            appId: "1:938150156100:web:219cfacbf0452ddfe2e911"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        const SESSION_KEY = 'GradeWise_admin_session';
        let currentUser = null;
        let activeChart = null;
        let localState = { students: [], classes: [], exams: [], results: [], subjects: [] };
        
        // Sorting State
        let currentSort = { key: 'rank', order: 'asc' };

        const $ = id => document.getElementById(id);
        const showLoader = (show) => $('global-loader').classList.toggle('hidden', !show);
        
        function showToast(msg, type='success') {
            const el = document.createElement('div');
            el.className = `px-5 py-4 rounded-xl shadow-2xl border backdrop-blur-md text-sm font-bold flex items-center gap-3 fade-in ${type==='success'?'bg-emerald-500/10 border-emerald-500/30 text-emerald-400':'bg-red-500/10 border-red-500/30 text-red-400'}`;
            el.innerHTML = `<i class="fas ${type==='success'?'fa-check-circle':'fa-exclamation-circle'} text-lg"></i> ${msg}`;
            $('toast-container').appendChild(el);
            setTimeout(() => el.remove(), 4000);
        }

        async function uploadImage(path, dataUrl) {
            if(!dataUrl || !dataUrl.startsWith('data:')) return null;
            const ref = storage.ref().child(path);
            await ref.putString(dataUrl, 'data_url');
            return await ref.getDownloadURL();
        }

        function toggleSidebar() { 
            $('main-sidebar').classList.toggle('open'); 
            $('mobile-overlay').classList.toggle('hidden'); 
            $('mobile-overlay').classList.toggle('open');
        }

        // --- AUTH & INIT ---
        async function handleLogin(e) {
            e.preventDefault();
            const btn = $('btn-login'); btn.innerText = "Checking...";
            const email = $('login-email').value;
            const pass = $('login-pass').value;

            try {
                const snap = await db.collection('institutions').where('email', '==', email).where('pass', '==', pass).get();
                if(!snap.empty) {
                    const doc = snap.docs[0];
                    if(doc.data().isActive === false) return showToast("Account Suspended", "error");
                    currentUser = { id: doc.id, ...doc.data() };
                    localStorage.setItem(SESSION_KEY, JSON.stringify(currentUser));
                    initDashboard();
                } else { showToast("Invalid Credentials", "error"); btn.innerText = "Access Dashboard"; }
            } catch(e) { console.error(e); showToast("Network Error", "error"); btn.innerText = "Access Dashboard"; }
        }

        function checkSession() {
            const session = localStorage.getItem(SESSION_KEY);
            if(session) { currentUser = JSON.parse(session); initDashboard(); } 
            else { $('global-loader').classList.add('hidden'); $('view-login').classList.remove('hidden'); }
        }

        async function initDashboard() {
            $('view-login').classList.add('hidden');
            $('global-loader').classList.remove('hidden');
            $('view-dashboard').classList.remove('hidden');
            $('sidebar-inst-name').innerText = currentUser.name;
            if(currentUser.profileImage) { $('sidebar-logo').src = currentUser.profileImage; $('sidebar-logo').classList.remove('hidden'); $('sidebar-icon').classList.add('hidden'); }
            
            // Apply theme
            const root = document.documentElement;
            root.style.setProperty('--primary', currentUser.themeColor || '#6366f1');
            root.style.setProperty('--primary-glow', (currentUser.themeColor || '#6366f1') + '40');
            
            await refreshData();
            $('global-loader').classList.add('hidden');
            renderTab('overview');
        }

        function logout() { localStorage.removeItem(SESSION_KEY); location.reload(); }
        function viewPublicPage() { window.open(`home.html?id=${currentUser.id}`, '_blank'); }
        window.onload = checkSession;

        async function refreshData() {
            try {
                const [c, s, e, r, sub] = await Promise.all([
                    db.collection('classes').where('institutionId', '==', currentUser.id).get(),
                    db.collection('students').where('institutionId', '==', currentUser.id).get(),
                    db.collection('exams').where('institutionId', '==', currentUser.id).get(),
                    db.collection('results').where('institutionId', '==', currentUser.id).get(),
                    db.collection('subjects').where('institutionId', '==', currentUser.id).get()
                ]);
                
                localState.classes = c.docs.map(d => ({id: d.id, ...d.data()}));
                localState.students = s.docs.map(d => ({id: d.id, ...d.data()}));
                localState.exams = e.docs.map(d => ({id: d.id, ...d.data()}));
                localState.results = r.docs.map(d => ({id: d.id, ...d.data()}));
                localState.subjects = sub.docs.map(d => ({id: d.id, ...d.data()}));
            } catch(e) { console.error("Sync Error", e); }
        }

        // --- DASHBOARD TABS ---
        async function renderTab(tab) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.toggle('active', el.getAttribute('onclick').includes(tab)));
            if(window.innerWidth < 768) { $('main-sidebar').classList.remove('open'); $('mobile-overlay').classList.add('hidden'); $('mobile-overlay').classList.remove('open'); }
            
            const content = $('content-area');
            const title = $('page-title');
            
            if(tab === 'overview') {
                title.innerText = 'Overview';
                await refreshData();
                const sCount = localState.students.length;
                const cCount = localState.classes.length;
                const eCount = localState.exams.length;

                content.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 fade-in">
                        <div class="glass-panel p-6 rounded-2xl border-l-4 border-l-blue-500"><p class="text-xs font-bold uppercase" style="color:var(--text-muted)">Total Students</p><h3 class="text-3xl font-bold mt-2" style="color:var(--text-main)">${sCount}</h3></div>

        // --- UNIVERSAL EDIT FUNCTION ---
        function editItem(type, id) {
            $('modal-overlay').classList.remove('hidden');
            $('modal-title').innerText = `Edit ${type.slice(0, -1)}`; 
            
            const item = type === 'subjects' ? localState.subjects.find(s => s.id === id) : localState[type].find(x => x.id === id);
            let html = '';
            
            if(type === 'classes') {
                html = `<div class="space-y-4"><div><label class="text-xs font-bold text-slate-500 uppercase">Name</label><input id="edit-val-name" class="input-field" value="${item.name}"></div><button onclick="saveEdit('${type}', '${id}')" class="w-full btn-primary">Save Changes</button></div>`;
            } 
            else if(type === 'students') {
                const classOpts = localState.classes.map(c => `<option value="${c.id}" ${c.id === item.classId ? 'selected' : ''}>${c.name}</option>`).join('');
                html = `<div class="space-y-4">
                    <div><label class="text-xs font-bold text-slate-500 uppercase">Full Name</label><input id="edit-val-name" class="input-field" value="${item.name}"></div>
                    <div><label class="text-xs font-bold text-slate-500 uppercase">Admission No</label><input id="edit-val-adm" class="input-field" value="${item.admissionNo}"></div>
                    <div><label class="text-xs font-bold text-slate-500 uppercase">Date of Birth</label><input id="edit-val-dob" type="date" class="input-field text-slate-400" value="${item.dob || ''}"></div>
                    <div><label class="text-xs font-bold text-slate-500 uppercase">Class</label><select id="edit-val-class" class="input-field text-slate-400">${classOpts}</select></div>
                    <button onclick="saveEdit('${type}', '${id}')" class="w-full btn-primary">Save Changes</button>
                </div>`;
            }
            else if(type === 'exams') {
                let dateVal = '';
                if(item.publishDate) { const d = new Date(item.publishDate); dateVal = new Date(d.getTime() - (d.getTimezoneOffset() * 60000)).toISOString().slice(0, 16); }
                html = `<div class="space-y-4"><div><label class="text-xs font-bold text-slate-500 uppercase">Exam Name</label><input id="edit-val-name" class="input-field" value="${item.name}"></div><div><label class="text-xs font-bold text-slate-500 uppercase">Publish Date</label><input id="edit-val-date" type="datetime-local" class="input-field text-slate-400" style="color-scheme: dark;" value="${dateVal}"></div><button onclick="saveEdit('${type}', '${id}')" class="w-full btn-primary">Save Changes</button></div>`;
            }
            else if(type === 'subjects') {
                html = `<div class="space-y-4"><div><label class="text-xs font-bold text-slate-500 uppercase">Subject Name</label><input id="edit-sub-name" class="input-field" value="${item.name}"></div><div class="grid grid-cols-2 gap-4"><div><label class="text-xs font-bold text-slate-500 uppercase">Total Marks</label><input id="edit-sub-full" type="number" class="input-field" value="${item.fullMarks}"></div><div><label class="text-xs font-bold text-slate-500 uppercase">Pass Marks</label><input id="edit-sub-pass" type="number" class="input-field" value="${item.passMarks}"></div></div><input type="hidden" id="edit-sub-cid" value="${item.classId}"><button onclick="saveEdit('subjects', '${id}')" class="w-full btn-primary">Update Subject</button></div>`;
            }
            $('modal-body').innerHTML = html;
        }

        async function saveEdit(type, id) {
            showLoader(true); let updateData = {};
            if(type === 'classes') updateData = { name: $('edit-val-name').value };
            else if(type === 'students') updateData = { name: $('edit-val-name').value, admissionNo: $('edit-val-adm').value, dob: $('edit-val-dob').value, classId: $('edit-val-class').value };
            else if(type === 'exams') { const d = $('edit-val-date').value; updateData = { name: $('edit-val-name').value, publishDate: d ? new Date(d).toISOString() : new Date().toISOString() }; }
            else if(type === 'subjects') updateData = { name: $('edit-sub-name').value, fullMarks: Number($('edit-sub-full').value), passMarks: Number($('edit-sub-pass').value) };
            
            await db.collection(type).doc(id).update(updateData);
            await refreshData(); $('modal-overlay').classList.add('hidden'); showLoader(false); showToast("Updated Successfully");
            if(type === 'subjects') manageSubjects($('edit-sub-cid').value); else await renderTab(type);
        }
        function closeModal() { $('modal-overlay').classList.add('hidden'); }

        // --- CRUD ACTIONS ---
        async function addClass() { const n = $('new-class').value; if(n) { showLoader(true); await db.collection('classes').add({ institutionId: currentUser.id, name: n, createdAt: new Date().toISOString() }); await renderTab('classes'); showLoader(false); showToast("Class Added"); } }
        async function addStudent() {
            const n=$('s-name').value, a=$('s-adm').value, c=$('s-class').value, d=$('s-dob').value;
            if(n&&a&&c) { showLoader(true); if(localState.students.some(s => s.admissionNo === a)) { showLoader(false); return showToast("Admission No exists", "error"); } await db.collection('students').add({ institutionId: currentUser.id, name: n, admissionNo: a, classId: c, dob: d, password: a }); await renderTab('students'); showLoader(false); showToast("Student Added"); }
        }

            const n = $('new-exam').value; const d = $('new-exam-date').value;
            if(n) { showLoader(true); const pubDate = d ? new Date(d).toISOString() : new Date().toISOString(); await db.collection('exams').add({ institutionId: currentUser.id, name: n, publishDate: pubDate, isPublished: false }); await renderTab('exams'); showLoader(false); showToast("Exam Created"); }
        }

            if(confirm("Permanently Delete?")) { showLoader(true); await db.collection(col).doc(id).delete(); const activeTab = document.querySelector('.nav-item.active').getAttribute('onclick').match(/'(.*)'/)[1]; await renderTab(activeTab); showLoader(false); showToast("Deleted"); }

        // --- STUDENT LIST (Sort/Filter/Bulk) ---
        function renderStudentList() {
            let list = [...localState.students];
            const filterClass = $('s-filter-class') ? $('s-filter-class').value : '';
            const search = $('s-search') ? $('s-search').value.toLowerCase() : '';
            if (filterClass) list = list.filter(s => s.classId === filterClass);
            if (search) list = list.filter(s => s.name.toLowerCase().includes(search) || s.admissionNo.toLowerCase().includes(search));

            const sort = $('s-sort') ? $('s-sort').value : 'name_asc';
            list.sort((a, b) => {
                if (sort === 'name_asc') return a.name.localeCompare(b.name);
                if (sort === 'name_desc') return b.name.localeCompare(a.name);
                if (sort === 'adm_asc') return a.admissionNo.localeCompare(b.admissionNo);
                if (sort === 'adm_desc') return b.admissionNo.localeCompare(a.admissionNo);
                return 0;
            });

            const container = $('student-list');
            if(list.length === 0) { container.innerHTML = '<div class="p-8 text-center text-slate-500">No students found.</div>'; return; }

            container.innerHTML = `<div class="divide-y divide-slate-800">${list.map(s => {
                const cls = localState.classes.find(c=>c.id===s.classId)?.name || 'N/A';
                return `<div class="p-4 flex justify-between items-center hover:bg-slate-800/50 transition group px-6">
                    <div class="flex items-center gap-4">
                        <input type="checkbox" class="stu-check rounded bg-slate-800 border-slate-700" value="${s.id}" onchange="updateBulkState()">
                        <div><p class="font-bold text-sm" style="color:var(--text-main)">${s.name}</p><p class="text-[10px] text-slate-500 font-mono">${s.admissionNo} â€¢ <span class="text-indigo-400">${cls}</span></p></div>
                    </div>
                    <div class="flex gap-2 opacity-50 group-hover:opacity-100 transition">
                        <button onclick="editItem('students','${s.id}')" class="p-2 text-slate-600 hover:text-blue-400 bg-slate-900/50 rounded transition"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteItem('students','${s.id}')" class="p-2 text-red-400 bg-red-900/20 rounded hover:bg-red-500 hover:text-white transition"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
            }).join('')}</div>`;
            updateBulkState();
        }

        function toggleSelectAll(checkbox) { document.querySelectorAll('.stu-check').forEach(c => c.checked = checkbox.checked); updateBulkState(); }
        function updateBulkState() {
            const count = document.querySelectorAll('.stu-check:checked').length; const btn = $('btn-promote');
            if(btn) { if (count > 0) { btn.classList.remove('hidden'); btn.innerText = `Promote (${count})`; } else { btn.classList.add('hidden'); } }
        }
        function openPromoteModal() {
            const opts = localState.classes.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            $('promote-target-class').innerHTML = `<option value="">Select New Class</option>` + opts;
            $('promote-modal').classList.remove('hidden');
        }
        async function confirmPromote() {
            const targetClassId = $('promote-target-class').value;
            if (!targetClassId) return showToast("Please select a class", "error");
            const selectedIds = Array.from(document.querySelectorAll('.stu-check:checked')).map(cb => cb.value);
            if(selectedIds.length === 0) return;
            
            showLoader(true);
            const batch = db.batch(); let count = 0;
            selectedIds.forEach(id => { const ref = db.collection('students').doc(id); batch.update(ref, { classId: targetClassId }); count++; });

            $('promote-modal').classList.add('hidden'); renderStudentList(); showLoader(false); showToast(`Promoted ${count} Students`);
        }

                    </div>
                </div>
                <div class="space-y-2 max-h-60 overflow-y-auto pr-2">
                    ${subs.map(s => `<div class="flex justify-between bg-slate-900/50 p-3 rounded-lg border border-slate-700/50 text-xs items-center group">
                        <span class="font-bold text-slate-300">${s.name} <span class="text-slate-500 font-normal ml-1">(Max: ${s.fullMarks})</span></span>
                        <div class="flex gap-2">
                            <button onclick="editItem('subjects', '${s.id}')" class="text-slate-500 hover:text-blue-400"><i class="fas fa-edit"></i></button>
                            <button onclick="delSub('${s.id}','${cid}')" class="text-slate-500 hover:text-red-400"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`).join('')}
                </div>`;
        }
        async function addSub(cid) { const n=$('sb-n').value, f=$('sb-f').value, p=$('sb-p').value; if(n) { await db.collection('subjects').add({ institutionId: currentUser.id, classId: cid, name: n, fullMarks: Number(f), passMarks: Number(p) }); await refreshData(); renderSubjectModal(cid, f, p); } }
        async function delSub(sid, cid) { await db.collection('subjects').doc(sid).delete(); await refreshData(); renderSubjectModal(cid); }

        // --- BULK EXCEL & GRID ---
        function downloadStudentTemplate() { const ws = XLSX.utils.aoa_to_sheet([["Full Name", "Admission No", "Date of Birth (YYYY-MM-DD)", "Class Name"]]); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Students"); XLSX.writeFile(wb, "Student_Template.xlsx"); }
        function bulkImport() {
            const f=$('s-file').files[0]; if(!f) return; const r=new FileReader();
            r.onload = async (e) => {
                showLoader(true); const w = XLSX.read(new Uint8Array(e.target.result), {type:'array'}); const data = XLSX.utils.sheet_to_json(w.Sheets[w.SheetNames[0]]); const batch = db.batch(); let count = 0;
                for (const row of data) {
                    const name = row['Full Name'] || row['Name']; const adm = row['Admission No'] || row['AdmissionNo']; const clsName = row['Class Name'] || row['Class'];
                    if(name && adm && clsName) {
                        let classId = localState.classes.find(c => c.name.toLowerCase() === clsName.toLowerCase())?.id;
                        if(!classId) { const clsRef = db.collection('classes').doc(); batch.set(clsRef, { institutionId: currentUser.id, name: clsName }); classId = clsRef.id; }
                        const ref = db.collection('students').doc(); batch.set(ref, { institutionId: currentUser.id, name: String(name), admissionNo: String(adm), classId: classId, password: String(adm) }); count++;
                    }
                }
                await batch.commit(); await renderTab('students'); showLoader(false); showToast(`Imported ${count} records`);
            };
            r.readAsArrayBuffer(f);
        }

        function downloadMarksTemplate(cid, eid) {
            const students = localState.students.filter(s => s.classId === cid); const subjects = localState.subjects.filter(s => s.classId === cid);
            if(students.length === 0 || subjects.length === 0) return showToast("No data to export", "error");
            const data = students.map(s => { const row = { "Admission No": s.admissionNo, "Name": s.name }; subjects.forEach(sub => row[sub.name] = ""); row["Attendance Days"] = ""; return row; });
            const ws = XLSX.utils.json_to_sheet(data); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Marks_Entry"); const clsName = localState.classes.find(c=>c.id===cid)?.name || "Class"; XLSX.writeFile(wb, `Marks_Template_${clsName}.xlsx`);
        }
        function importMarks(fileInput) {
            const f = fileInput.files[0]; if(!f) return; const r = new FileReader();
            r.onload = e => {
                const w = XLSX.read(new Uint8Array(e.target.result), {type:'array'}); const data = XLSX.utils.sheet_to_json(w.Sheets[w.SheetNames[0]]); const cid = $('pub-class').value; const subjects = localState.subjects.filter(s => s.classId === cid);
                data.forEach(row => {
                    const adm = row['Admission No']; const student = localState.students.find(s => s.classId === cid && s.admissionNo == adm);
                    if(student) {
                        const sid = student.id;
                        subjects.forEach(sub => { const val = row[sub.name]; if(val !== undefined) { const inp = document.querySelector(`.mark-input[data-sid="${sid}"][data-sub="${sub.id}"]`); if(inp) { inp.value = val; calcRow(inp); } } });
                        const attVal = row['Attendance Days'] || row['Attendance']; if(attVal !== undefined) { const attInp = document.querySelector(`.att-input[data-sid="${sid}"]`); if(attInp) { attInp.value = attVal; } }
                    }
                });
                showToast("Data Imported. Please Publish to save."); fileInput.value = ''; updateLiveStats();
            };
            r.readAsArrayBuffer(f);
        }

        function loadResultGrid() {
            const eid=$('pub-exam').value, cid=$('pub-class').value;
            if(!eid||!cid) return showToast("Select Exam & Class","error");
            
            let stus = localState.students.filter(s => s.classId === cid); const subs = localState.subjects.filter(s => s.classId === cid); const res = localState.results.filter(r => r.examId === eid); const existingRes = res.find(r => r.totalAttendance); const totalAtt = existingRes ? existingRes.totalAttendance : '';
            if(!stus.length) return showToast("No students in class", "error");

            // Sort Logic
            if(currentSort.key) {
                const mapped = stus.map(s => { const r = res.find(x => x.studentId === s.id); return { ...s, total: r?.total||0, att: Number(r?.attendance)||0, rank: r?.rank||9999 }; });
                mapped.sort((a, b) => {
                    let valA, valB;
                    if(currentSort.key === 'rank') { if(a.total !== b.total) return currentSort.order === 'asc' ? b.total - a.total : a.total - b.total; return b.att - a.att; }
                    if(currentSort.key === 'name') { valA = a.name.toLowerCase(); valB = b.name.toLowerCase(); }
                    if(currentSort.key === 'attendance') { valA = a.att; valB = b.att; }
                    if(valA < valB) return currentSort.order === 'asc' ? -1 : 1; if(valA > valB) return currentSort.order === 'asc' ? 1 : -1; return 0;
                });
                stus = mapped;
            }
            
            let html=`
                <div class="glass-panel p-4 mb-4 flex flex-col md:flex-row gap-4 items-center justify-between">
                    <div class="flex items-center gap-4">
                        <button onclick="downloadMarksTemplate('${cid}', '${eid}')" class="btn-secondary text-xs"><i class="fas fa-download mr-2"></i> Template</button>
                        <button onclick="$('mark-file').click()" class="btn-secondary text-xs"><i class="fas fa-file-upload mr-2"></i> Upload Excel</button>
                        <input type="file" id="mark-file" hidden onchange="importMarks(this)" accept=".xlsx,.csv">
                    </div>
                    <div class="flex items-center gap-2">
                        <h4 class="font-bold text-slate-400 uppercase text-xs">Total Working Days</h4>
                        <input type="number" id="total-att" class="input-field w-32 text-center text-yellow-400 font-bold" value="${totalAtt}" placeholder="e.g. 200">
                    </div>
                </div>
                <div class="me-container shadow-2xl relative"><div class="overflow-x-auto"><table class="w-full text-left me-table"><thead><tr>
                    <th class="sticky left-0 bg-[#0f172a] z-20 w-48 border-r border-slate-800" onclick="sortGrid('name')">Student Identity <i class="fas fa-sort ml-1"></i></th>
                    ${subs.map(s=>`<th class="text-center min-w-[100px] border-l border-slate-800/50">${s.name}<br><span class="text-[9px] opacity-50 font-normal">Max: ${s.fullMarks}</span></th>`).join('')}
                    <th class="text-center w-24 border-l border-slate-800/50 text-yellow-500" onclick="sortGrid('attendance')">Attendance <i class="fas fa-sort ml-1"></i></th>
                    <th class="text-center w-24 border-l border-slate-800" onclick="sortGrid('rank')">Rank <i class="fas fa-sort ml-1"></i></th>
                    <th class="text-center w-24 border-l border-slate-800">Preview</th>
                </tr></thead><tbody class="divide-y divide-slate-800/50">`;
            
            stus.forEach(s => {
                const r = res.find(x => x.studentId === s.id); const marks = r ? r.subjectMarks : {}; const att = r ? (r.attendance || '') : '';
                let isFail = false; subs.forEach(sub => { if((marks[sub.id]||0) < sub.passMarks && marks[sub.id] !== '') isFail = true; });
                const statusClass = r ? (isFail ? 'rs-fail' : 'rs-pass') : 'rs-neutral';

                html += `<tr class="hover:bg-slate-800/30 transition relative group"><td class="p-3 sticky left-0 bg-[#0f172a] z-10 border-r border-slate-800"><div class="row-status ${statusClass}" id="rs-${s.id}"></div><div class="pl-4 font-bold text-sm" style="color:var(--text-main)">${s.name}</div><div class="pl-4 text-[10px] text-slate-500 font-mono">${s.admissionNo}</div></td>
                ${subs.map(sub=> {
                    const val = marks[sub.id] !== undefined ? marks[sub.id] : '';
                    const isFailMark = val !== '' && Number(val) < sub.passMarks;
                    return `<td class="border-l border-slate-800/50 p-1"><div class="mark-wrapper"><input type="number" class="mark-input ${isFailMark ? 'fail-mark' : ''}" data-sid="${s.id}" data-sub="${sub.id}" data-max="${sub.fullMarks}" data-pass="${sub.passMarks}" value="${val}" oninput="calcRow(this)"></div></td>`;
                }).join('')}
                <td class="p-1 border-l border-slate-800/50"><div class="mark-wrapper"><input type="number" class="mark-input att-input" data-sid="${s.id}" data-type="att" value="${att}"></div></td>
                <td class="border-l border-slate-800/50 text-center font-bold text-white">${r?.rank || '-'}</td>
                <td class="border-l border-slate-800/50 text-center p-1"><button onclick="previewTranscript('${s.id}')" class="p-2 text-slate-500 hover:text-white transition"><i class="fas fa-eye"></i></button></td></tr>`;
            });
            
            html += `</tbody></table></div></div><div class="command-bar"><div class="flex gap-8 hidden md:flex"><div class="stat-group"><span class="stat-label">Students</span><span class="stat-val">${stus.length}</span></div><div class="stat-group"><span class="stat-label">Class Avg</span><span class="stat-val" id="live-avg">--</span></div><div class="stat-group"><span class="stat-label">Pass Rate</span><span class="stat-val text-emerald-400" id="live-pass">--%</span></div></div><button onclick="saveResults('${eid}','${cid}')" class="btn-primary px-8 py-3 rounded-xl shadow-lg flex items-center gap-2 w-full md:w-auto"><i class="fas fa-save"></i> Save Results</button></div>`;
            $('result-grid-container').innerHTML = html; updateLiveStats();
        }

        function sortGrid(key) { currentSort = { key, order: currentSort.key === key && currentSort.order === 'asc' ? 'desc' : 'asc' }; loadResultGrid(true); }

        function calcRow(inp) {
            const val = Number(inp.value); const max = Number(inp.dataset.max); const pass = Number(inp.dataset.pass); const sid = inp.dataset.sid;
            if(val < pass && inp.value !== '') inp.classList.add('fail-mark'); else inp.classList.remove('fail-mark');
            let isFail = false; document.querySelectorAll(`.mark-input[data-sid="${sid}"]:not([data-type="att"])`).forEach(i => { if(i.value !== '' && Number(i.value) < Number(i.dataset.pass)) isFail = true; });
            const statusDiv = $(`rs-${sid}`); statusDiv.className = `row-status ${isFail ? 'rs-fail' : 'rs-pass'}`;
            updateLiveStats();
        }

        function updateLiveStats() {
            const rows = document.querySelectorAll('tbody tr'); if(rows.length === 0) return;
            let totalScore = 0, passCount = 0, count = 0;
            rows.forEach(r => {
                const statusDiv = r.querySelector('.row-status');
                if(statusDiv) {
                    if(statusDiv.classList.contains('rs-pass')) passCount++;
                    let rowTotal = 0; r.querySelectorAll('.mark-input:not(.att-input)').forEach(i => rowTotal += Number(i.value||0));
                    totalScore += rowTotal; count++;
                }
            });
            if(count > 0 && $('live-avg')) { $('live-avg').innerText = (totalScore / count).toFixed(1); $('live-pass').innerText = Math.round((passCount / count) * 100) + '%'; }
        }

        async function saveResults(eid, cid) {
            showLoader(true);
            const batch = db.batch();
            const markInputs = document.querySelectorAll('.mark-input:not(.att-input)');
            const attInputs = document.querySelectorAll('.att-input');
            const totalAtt = $('total-att').value;
            const map = {}; 
            
            markInputs.forEach(i => { if(!map[i.dataset.sid]) map[i.dataset.sid] = { marks: {}, att: '' }; map[i.dataset.sid].marks[i.dataset.sub] = i.value === '' ? '' : Number(i.value); });
            attInputs.forEach(i => { if(!map[i.dataset.sid]) map[i.dataset.sid] = { marks: {}, att: '' }; map[i.dataset.sid].att = i.value === '' ? '' : Number(i.value); });

            let rankingData = [];
            Object.keys(map).forEach(sid => {
                const marks = map[sid].marks;
                const total = Object.values(marks).reduce((a,b)=>a+Number(b), 0);
                rankingData.push({ sid, total, att: Number(map[sid].att) });
            });

            rankingData.sort((a,b) => { if(b.total !== a.total) return b.total - a.total; return b.att - a.att; });

            let rank = 1;
            for(let i=0; i<rankingData.length; i++) {
                if(i > 0 && rankingData[i].total === rankingData[i-1].total && rankingData[i].att === rankingData[i-1].att) rankingData[i].rank = rankingData[i-1].rank;
                else rankingData[i].rank = i + 1;
            }

            const oldRes = localState.results.filter(r => r.examId === eid && localState.students.find(s=>s.id === r.studentId)?.classId === cid);
            oldRes.forEach(r => batch.delete(db.collection('results').doc(r.id)));

            rankingData.forEach(d => {
                const docRef = db.collection('results').doc();
                batch.set(docRef, { institutionId: currentUser.id, examId: eid, studentId: d.sid, subjectMarks: map[d.sid].marks, total: d.total, attendance: map[d.sid].att, totalAttendance: totalAtt, rank: d.rank });
            });

            await batch.commit(); await refreshData(); loadResultGrid(); showLoader(false); showToast("Results Saved & Ranked");
        }

        function previewTranscript(sid) {
            const s = localState.students.find(x => x.id === sid); const eid = $('pub-exam').value; const exam = localState.exams.find(e => e.id === eid);
            const inputs = document.querySelectorAll(`input[data-sid="${sid}"]:not(.att-input)`); const attVal = document.querySelector(`input.att-input[data-sid="${sid}"]`)?.value || '0'; const totalAtt = $('total-att').value || '-';
            
            let total = 0, maxTotal = 0, rows = '';
            inputs.forEach(inp => {
                const sub = localState.subjects.find(sb => sb.id === inp.dataset.sub);
                const score = inp.value === '' ? '-' : Number(inp.value);
                if(score !== '-') total += score; 
                maxTotal += sub.fullMarks;
                rows += `<tr><td class="text-left font-bold pl-6 text-slate-800">${sub.name}</td><td>${sub.fullMarks}</td><td>${sub.passMarks}</td><td class="font-bold ${score !== '-' && score < sub.passMarks ? 'text-red-600' : 'text-slate-900'}">${score}</td></tr>`;
            });

            const finalPct = maxTotal > 0 ? ((total / maxTotal) * 100).toFixed(1) : 0;
            let status = 'PASS'; inputs.forEach(inp => { const pass = Number(inp.dataset.pass); if(inp.value !== '' && Number(inp.value) < pass) status = 'FAIL'; });
            const clsName = status === 'PASS' ? 'pass' : 'fail';
            
            let appreciation = "Good effort."; let motivation = "Keep working hard!";
            if(status === 'FAIL') { appreciation = "You faced some challenges this term."; motivation = "Every setback is a setup for a comeback. We believe in you!"; } 
            else if(finalPct >= 90) { appreciation = "Exceptional performance! Outstanding mastery."; motivation = "Your dedication is inspiring. Keep setting the bar high!"; }
            else if(finalPct >= 80) { appreciation = "Excellent work! Strong grasp of concepts."; motivation = "Consistency is key. Continue this momentum."; }
            else if(finalPct >= 60) { appreciation = "Very Good. Steady progress made."; motivation = "Believe in your potential, you can do even more."; }

            $('modal-overlay').classList.remove('hidden');
            $('modal-body').innerHTML = `
                <div class="a4-container"><div class="transcript-frame"><div class="watermark-layer"><img src="${currentUser.profileImage}" class="watermark-logo"></div><div class="transcript-inner"><div class="content-layer">
                    <div class="text-center mb-6"><div class="inline-block mb-2 p-1 border border-slate-200 rounded-full"><div class="w-20 h-20 rounded-full flex items-center justify-center overflow-hidden"><img src="${currentUser.profileImage}" class="max-w-full max-h-full object-contain"></div></div><h1 class="text-3xl font-black uppercase mk-header-font text-slate-900 mb-1 text-center">${currentUser.name}</h1><p class="text-xs text-slate-500 uppercase tracking-widest font-bold text-center">${currentUser.address || ''}</p><div class="mt-4 border-b border-slate-900 w-1/3 mx-auto"></div><p class="mt-1 text-sm font-serif italic text-slate-700 text-center">Official Statement of Marks</p></div>
                    <div class="info-grid"><div class="flex flex-col gap-2"><div class="info-row"><span class="info-label">Candidate</span><span class="info-val">${s.name}</span></div><div class="info-row"><span class="info-label">ID No</span><span class="info-val font-mono">${s.admissionNo}</span></div><div class="info-row"><span class="info-label">D.O.B</span><span class="info-val">${s.dob || 'N/A'}</span></div></div><div class="flex flex-col gap-2"><div class="info-row"><span class="info-label">Class</span><span class="info-val">${localState.classes.find(c=>c.id===s.classId)?.name}</span></div><div class="info-row"><span class="info-label">Exam</span><span class="info-val">${exam.name}</span></div><div class="info-row"><span class="info-label">Date</span><span class="info-val">${new Date().toLocaleDateString()}</span></div></div></div>
                    <table class="mk-table mb-auto"><thead><tr><th class="text-left pl-6">Subject</th><th width="15%">Max Marks</th><th width="15%">Pass Marks</th><th width="15%">Obtained</th></tr></thead><tbody>${rows}</tbody><tfoot><tr class="bg-slate-100 text-slate-900"><td class="text-left font-black pl-6 text-sm uppercase tracking-widest">Grand Total</td><td colspan="2" class="text-center font-bold text-slate-500 text-xs uppercase">${numToWords(total)}</td><td class="text-center text-lg font-bold text-slate-900 py-3">${total}</td></tr></tfoot></table>
                    <div class="feedback-section"><div class="appreciation-box"><h4><i class="fas fa-quote-left mr-2 opacity-50"></i>Insight</h4><p class="appr-text">"${appreciation}"</p><p class="motiv-text">"${motivation}"</p></div><div class="stats-box"><div class="stat-row mb-1"><span class="stat-label">Percentage</span><span class="stat-val">${finalPct}%</span></div><div class="stat-row mb-1"><span class="stat-label">Attendance</span><span class="stat-val text-sm">${attVal}/${totalAtt}</span></div><div class="stat-row mt-2"><span class="stat-label">Result Status</span><div class="stamp-status ${clsName}">${status}</div></div></div></div>
                    <div class="doc-footer border-t-2 border-slate-900 pt-6 mt-4 flex justify-between items-end"><div class="text-[8px] text-slate-500 font-mono w-2/3 leading-tight">This document is securely processed and digitally generated by GradeWise Cloud Systems.<br>Valid academic record. No physical signature required for web verification.</div><div class="principal-box text-center"><div class="h-16 flex items-end justify-center mb-1">${currentUser.signatureImage ? `<img src="${currentUser.signatureImage}" class="max-h-full max-w-full object-contain filter grayscale contrast-125">` : '<div class="h-8 border-b border-black w-32"></div>'}</div><div class="border-t-2 border-slate-900 w-32 mx-auto mb-1"></div><p class="text-[9px] font-bold uppercase tracking-widest text-slate-900">Principal Signature</p></div></div>
                </div></div></div></div><div class="text-center mt-4"><button onclick="closeModal()" class="btn-primary mx-auto">Close Preview</button></div>`;
        }
        
        function numToWords(n) {
            const a = ['','One ','Two ','Three ','Four ', 'Five ','Six ','Seven ','Eight ','Nine ','Ten ','Eleven ','Twelve ','Thirteen ','Fourteen ','Fifteen ','Sixteen ','Seventeen ','Eighteen ','Nineteen '];
            const b = ['', '', 'Twenty','Thirty','Forty','Fifty', 'Sixty','Seventy','Eighty','Ninety'];
            if ((n = n.toString()).length > 9) return 'Overflow';
            let n_ = ('000000000' + n).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
            if (!n_) return; 
            let str = '';
            str += (n_[1] != 0) ? (a[Number(n_[1])] || b[n_[1][0]] + ' ' + a[n_[1][1]]) + 'Crore ' : '';
            str += (n_[2] != 0) ? (a[Number(n_[2])] || b[n_[2][0]] + ' ' + a[n_[2][1]]) + 'Lakh ' : '';
            str += (n_[3] != 0) ? (a[Number(n_[3])] || b[n_[3][0]] + ' ' + a[n_[3][1]]) + 'Thousand ' : '';
            str += (n_[4] != 0) ? (a[Number(n_[4])] || b[n_[4][0]] + ' ' + a[n_[4][1]]) + 'Hundred ' : '';
            str += (n_[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n_[5])] || b[n_[5][0]] + ' ' + a[n_[5][1]]) : '';
            return str.trim() ? str.trim() + " Only" : "Zero Only";
        }

        async function saveSettings() {
            showLoader(true);
            const data = {
                name: $('set-name').value, tagline: $('set-tag').value, aboutText: $('set-about').value,
                contactEmail: $('set-email').value, contactPhone: $('set-phone').value, address: $('set-addr').value
            };
            const logo = $('set-logo').files[0];
            const sig = $('set-sig').files[0];
            if(logo) data.profileImage = await uploadImage(`logos/${currentUser.id}_logo`, await readFile(logo));
            if(sig) data.signatureImage = await uploadImage(`logos/${currentUser.id}_sig`, await readFile(sig));
            await db.collection('institutions').doc(currentUser.id).update(data);
            localStorage.setItem(SESSION_KEY, JSON.stringify({ ...currentUser, ...data }));
            showLoader(false); showToast("Profile Updated");
        }

        const readFile = (file) => new Promise(r => { const reader = new FileReader(); reader.onload = e => r(e.target.result); reader.readAsDataURL(file); });
    </script>
