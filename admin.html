        .bg-panel { background-color: var(--bg-panel) !important; }

</head>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBDluJn6c-9vr3jJUEIl3FJ2l4HD4W1M2k",
            authDomain: "gradewise-app.firebaseapp.com",
            projectId: "gradewise-app",
            storageBucket: "gradewise-app.firebasestorage.app",
            messagingSenderId: "938150156100",
            appId: "1:938150156100:web:219cfacbf0452ddfe2e911"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // --- GLOBAL BRANDING LISTENER ---
        db.collection('site_config').doc('main').onSnapshot(doc => {
            if(doc.exists) {
                const brandName = doc.data().brandName || 'easyresults';
                const currentTitle = document.title.split('|')[0].trim();
                document.title = `${currentTitle} | ${brandName}`;
                document.querySelectorAll('.dynamic-brand-name').forEach(el => {
                    el.innerText = brandName;
                });
            }
        });

        const SESSION_KEY = 'easyresults_admin_session';
        let currentUser = null;
        let activeChart = null;
        let localState = { students: [], classes: [], exams: [], results: [], subjects: [] };
        let currentSort = { key: 'rank', order: 'asc' };

        // --- THEMES & GRADES ---
        const THEMES = {
            'deep_space': { bg: '#020617', glass: 'rgba(15, 23, 42, 0.85)', text: '#f8fafc', muted: '#94a3b8' },
            'minimal_light': { bg: '#f8fafc', glass: 'rgba(255, 255, 255, 0.85)', text: '#0f172a', muted: '#64748b' },
            'midnight_blue': { bg: '#0b1121', glass: 'rgba(30, 41, 59, 0.85)', text: '#f0f9ff', muted: '#94a3b8' },
            'emerald_city': { bg: '#022c22', glass: 'rgba(6, 78, 59, 0.85)', text: '#ecfdf5', muted: '#6ee7b7' },
            'crimson_fury': { bg: '#450a0a', glass: 'rgba(127, 29, 29, 0.85)', text: '#fff1f2', muted: '#fda4af' },
            'royal_purple': { bg: '#2e1065', glass: 'rgba(76, 29, 149, 0.85)', text: '#faf5ff', muted: '#c4b5fd' },
            'classic_academia': { bg: '#27272a', glass: 'rgba(63, 63, 70, 0.85)', text: '#fafafa', muted: '#a1a1aa' },
            'modern_teal': { bg: '#134e4a', glass: 'rgba(17, 94, 89, 0.85)', text: '#f0fdfa', muted: '#99f6e4' },
            'solar_flare': { bg: '#431407', glass: 'rgba(124, 45, 18, 0.85)', text: '#fff7ed', muted: '#fdba74' },
            'oceanic_depth': { bg: '#0c4a6e', glass: 'rgba(12, 74, 110, 0.85)', text: '#f0f9ff', muted: '#bae6fd' },
            'slate_minimal': { bg: '#0f172a', glass: 'rgba(51, 65, 85, 0.85)', text: '#f8fafc', muted: '#cbd5e1' }
        };

        const DEFAULT_SCALES = {
            standard: [{g:'A+',m:90},{g:'A',m:80},{g:'B',m:70},{g:'C',m:60},{g:'D',m:50},{g:'F',m:0}],
            gpa: [{g:'A',m:90},{g:'B',m:80},{g:'C',m:70},{g:'D',m:60},{g:'F',m:0}],
            o_level: [{g:'O',m:90},{g:'A+',m:80},{g:'A',m:70},{g:'B',m:60},{g:'C',m:50},{g:'F',m:0}]
        };
        let draftGradeScale = [];

        const $ = id => document.getElementById(id);
        const showLoader = (show) => $('global-loader').classList.toggle('hidden', !show);
        
        function showToast(msg, type='success') {
            const el = document.createElement('div');
            el.className = `px-5 py-4 rounded-xl shadow-2xl border backdrop-blur-md text-sm font-bold flex items-center gap-3 fade-in ${type==='success'?'bg-emerald-500/10 border-emerald-500/30 text-emerald-400':'bg-red-500/10 border-red-500/30 text-red-400'}`;
            el.innerHTML = `<i class="fas ${type==='success'?'fa-check-circle':'fa-exclamation-circle'} text-lg"></i> ${msg}`;
            $('toast-container').appendChild(el);
            setTimeout(() => el.remove(), 4000);
        }

        function getGrade(pct, customScale) {
            pct = Number(pct);
            if(!customScale || customScale.length === 0) return '-';
            const sorted = [...customScale].sort((a, b) => b.m - a.m);
            for(let i=0; i<sorted.length; i++) {
                if(pct >= sorted[i].m) return sorted[i].g;
            }
            return sorted[sorted.length-1].g;
        }

        function getGradeLegend(customScale) {
            if(!customScale || customScale.length === 0) return '';
            const sorted = [...customScale].sort((a, b) => b.m - a.m);
            return sorted.map((row, i) => {
                if (sorted.length === 1) return `${row.g} (All)`;
                if(i === 0) return `${row.g} (${row.m}-100%)`;
                if(i === sorted.length - 1) return `${row.g} (<${sorted[i-1].m}%)`;
                return `${row.g} (${row.m}-${sorted[i-1].m - 1}%)`;
            }).join(' | ');
        }

        async function uploadImage(path, dataUrl) {
            if(!dataUrl || !dataUrl.startsWith('data:')) return null;
            const ref = storage.ref().child(path);
            await ref.putString(dataUrl, 'data_url');

        function applyTheme(inst) {
            const color = inst.themeColor || '#6366f1';
            const themeKey = inst.theme || 'deep_space';
            const t = THEMES[themeKey] || THEMES['deep_space'];
            
            const root = document.documentElement;
            root.style.setProperty('--primary', color);
            root.style.setProperty('--primary-glow', color + '40');
            root.style.setProperty('--bg-dark', t.bg);
            root.style.setProperty('--bg-panel', t.glass);
            root.style.setProperty('--text-main', t.text);
            root.style.setProperty('--text-muted', t.muted);

            if (t.bg === '#f8fafc' || t.bg === '#ffffff') {
                root.style.setProperty('--border', 'rgba(0, 0, 0, 0.1)');
                root.style.setProperty('--bg-input', 'rgba(0, 0, 0, 0.05)');
            } else {
                root.style.setProperty('--border', 'rgba(255, 255, 255, 0.08)');

        async function handleLogin(e) {
            e.preventDefault();
            const btn = $('btn-login'); btn.innerText = "Checking...";
            const email = $('login-email').value;
            const pass = $('login-pass').value;

            try {
                const snap = await db.collection('institutions').where('email', '==', email).where('pass', '==', pass).get();
                if(!snap.empty) {
                    const doc = snap.docs[0];
                    if(doc.data().isActive === false) return showToast("Account Suspended", "error");
                    currentUser = { id: doc.id, ...doc.data() };
                    localStorage.setItem(SESSION_KEY, JSON.stringify(currentUser));
                    initDashboard();
                } else { showToast("Invalid Credentials", "error"); btn.innerText = "Access Dashboard"; }
            } catch(e) { console.error(e); showToast("Network Error", "error"); btn.innerText = "Access Dashboard"; }
        }

        function checkSession() {
            const session = localStorage.getItem(SESSION_KEY);
            if(session) { currentUser = JSON.parse(session); initDashboard(); } 
            else { 
                $('global-loader').classList.add('hidden'); 
                $('view-login').classList.remove('hidden'); 
                
                const lastSchool = localStorage.getItem('easyresults_last_school');
                const returnLink = document.getElementById('link-return-portal');
                if(returnLink) {
                    returnLink.href = lastSchool ? `home.html?id=${lastSchool}` : 'index.html';
                }
            }
        }

                    </div>
                </div>
                <div class="me-container shadow-2xl relative"><div class="overflow-x-auto"><table class="w-full text-left me-table"><thead><tr>
                    <th class="sticky-col w-48 border-r border-theme" onclick="sortGrid('name')">Student Identity <i class="fas fa-sort ml-1"></i></th>
                    ${subs.map(s=>`<th class="text-center min-w-[100px] border-l border-theme">${s.name}<br><span class="text-[9px] opacity-50 font-normal">Max: ${s.fullMarks}</span></th>`).join('')}
                    <th class="text-center w-24 border-l border-theme text-yellow-500" onclick="sortGrid('attendance')">Attendance <i class="fas fa-sort ml-1"></i></th>
                    <th class="text-center w-24 border-l border-theme" onclick="sortGrid('rank')">Rank <i class="fas fa-sort ml-1"></i></th>
                    <th class="text-center w-24 border-l border-theme">Preview</th>
                </tr></thead><tbody class="divide-y divide-theme">`;
            
            stus.forEach(s => {
                const r = res.find(x => x.studentId === s.id); const marks = r ? r.subjectMarks : {}; const att = r ? (r.attendance || '') : '';
                let isFail = false; subs.forEach(sub => { if((marks[sub.id]||0) < sub.passMarks && marks[sub.id] !== '') isFail = true; });
                const statusClass = r ? (isFail ? 'rs-fail' : 'rs-pass') : 'rs-neutral';

                html += `<tr class="hover:bg-black/10 transition relative group"><td class="p-3 sticky-col border-r border-theme"><div class="row-status ${statusClass}" id="rs-${s.id}"></div><div class="pl-4 font-bold text-sm text-main truncate w-40">${s.name}</div><div class="pl-4 text-[10px] text-muted font-mono truncate w-40">${s.admissionNo}</div></td>
                ${subs.map(sub=> {
                    const val = marks[sub.id] !== undefined ? marks[sub.id] : '';
                    const isFailMark = val !== '' && Number(val) < sub.passMarks;
                    return `<td class="border-l border-theme p-1"><div class="mark-wrapper"><input type="number" class="mark-input ${isFailMark ? 'fail-mark' : ''}" data-sid="${s.id}" data-sub="${sub.id}" data-max="${sub.fullMarks}" data-pass="${sub.passMarks}" value="${val}" oninput="calcRow(this)"></div></td>`;
                }).join('')}
                <td class="p-1 border-l border-theme"><div class="mark-wrapper"><input type="number" class="mark-input att-input" data-sid="${s.id}" data-type="att" value="${att}"></div></td>
                <td class="border-l border-theme text-center font-bold text-main">${r?.rank || '-'}</td>
                <td class="border-l border-theme text-center p-1"><button onclick="previewTranscript('${s.id}')" class="p-3 md:p-2 text-muted hover:text-main transition bg-dark md:bg-transparent rounded-lg"><i class="fas fa-eye"></i></button></td></tr>`;
            });
            
            html += `</tbody></table></div></div><div class="command-bar"><div class="flex gap-8 hidden md:flex"><div class="stat-group"><span class="stat-label">Students</span><span class="stat-val">${stus.length}</span></div><div class="stat-group"><span class="stat-label">Class Avg</span><span class="stat-val" id="live-avg">--</span></div><div class="stat-group"><span class="stat-label">Pass Rate</span><span class="stat-val text-emerald-500" id="live-pass">--%</span></div></div><button onclick="saveResults('${eid}','${cid}')" class="btn-primary w-full md:w-auto px-8 py-3.5 md:py-3 rounded-xl shadow-lg flex items-center justify-center gap-2"><i class="fas fa-save"></i> Save Results</button></div>`;
            $('result-grid-container').innerHTML = html; updateLiveStats();
        }

        function sortGrid(key) { currentSort = { key, order: currentSort.key === key && currentSort.order === 'asc' ? 'desc' : 'asc' }; loadResultGrid(true); }

        function calcRow(inp) {
            const val = Number(inp.value); const max = Number(inp.dataset.max); const pass = Number(inp.dataset.pass); const sid = inp.dataset.sid;
            if(val < pass && inp.value !== '') inp.classList.add('fail-mark'); else inp.classList.remove('fail-mark');
            
            let isFail = false; 
            let hasMarks = false;
            document.querySelectorAll(`.mark-input[data-sid="${sid}"]:not([data-type="att"])`).forEach(i => { 
                if(i.value !== '') {
                    hasMarks = true; 
                    if(Number(i.value) < Number(i.dataset.pass)) isFail = true; 
                }
            });
            
            const statusDiv = $(`rs-${sid}`); 
            statusDiv.className = `row-status ${hasMarks ? (isFail ? 'rs-fail' : 'rs-pass') : 'rs-neutral'}`;
            updateLiveStats();
        }

        function updateLiveStats() {
            const rows = document.querySelectorAll('tbody tr'); if(rows.length === 0) return;
            let totalScore = 0, passCount = 0, count = 0;
            rows.forEach(r => {
                const statusDiv = r.querySelector('.row-status');
                if(statusDiv) {
                    if(statusDiv.classList.contains('rs-pass')) passCount++;
                    let rowTotal = 0; r.querySelectorAll('.mark-input:not(.att-input)').forEach(i => rowTotal += Number(i.value||0));
                    totalScore += rowTotal; count++;
                }
            });
            if(count > 0 && $('live-avg')) { $('live-avg').innerText = (totalScore / count).toFixed(1); $('live-pass').innerText = Math.round((passCount / count) * 100) + '%'; }
        }

        async function saveResults(eid, cid) {
            showLoader(true);
            const batch = db.batch();
            const markInputs = document.querySelectorAll('.mark-input:not(.att-input)');
            const attInputs = document.querySelectorAll('.att-input');
            const totalAtt = $('total-att').value;
            const map = {}; 
            
            markInputs.forEach(i => { if(!map[i.dataset.sid]) map[i.dataset.sid] = { marks: {}, att: '' }; map[i.dataset.sid].marks[i.dataset.sub] = i.value === '' ? '' : Number(i.value); });
            attInputs.forEach(i => { if(!map[i.dataset.sid]) map[i.dataset.sid] = { marks: {}, att: '' }; map[i.dataset.sid].att = i.value === '' ? '' : Number(i.value); });

            let rankingData = [];
            Object.keys(map).forEach(sid => {
                const marks = map[sid].marks;
                const total = Object.values(marks).reduce((a,b)=>a+Number(b), 0);
                rankingData.push({ sid, total, att: Number(map[sid].att) });
            });

            rankingData.sort((a,b) => { if(b.total !== a.total) return b.total - a.total; return b.att - a.att; });

            let rank = 1;
            for(let i=0; i<rankingData.length; i++) {
                if(i > 0 && rankingData[i].total === rankingData[i-1].total && rankingData[i].att === rankingData[i-1].att) rankingData[i].rank = rankingData[i-1].rank;
                else rankingData[i].rank = i + 1;
            }

            const oldRes = localState.results.filter(r => r.examId === eid && localState.students.find(s=>s.id === r.studentId)?.classId === cid);
            oldRes.forEach(r => batch.delete(db.collection('results').doc(r.id)));

            rankingData.forEach(d => {
                const docRef = db.collection('results').doc();
                batch.set(docRef, { institutionId: currentUser.id, examId: eid, studentId: d.sid, subjectMarks: map[d.sid].marks, total: d.total, attendance: map[d.sid].att, totalAttendance: totalAtt, rank: d.rank });
            });

            await batch.commit(); await refreshData(); loadResultGrid(); showLoader(false); showToast("Results Saved & Ranked");
        }

        function previewTranscript(sid) {
            const s = localState.students.find(x => x.id === sid); const eid = $('pub-exam').value; const exam = localState.exams.find(e => e.id === eid);
            const inputs = document.querySelectorAll(`input[data-sid="${sid}"]:not(.att-input)`); const attVal = document.querySelector(`input.att-input[data-sid="${sid}"]`)?.value || '0'; const totalAtt = $('total-att').value || '-';
            
            const gradeScale = currentUser.customGradeScale || DEFAULT_SCALES[currentUser.gradeScale || 'standard'];
            let legendStr = getGradeLegend(gradeScale);
            
            let total = 0, maxTotal = 0, rows = '';
            inputs.forEach(inp => {
                const sub = localState.subjects.find(sb => sb.id === inp.dataset.sub);
                const score = inp.value === '' ? '-' : Number(inp.value);
                let grade = '-';
                if(score !== '-') {
                    total += score;
                    maxTotal += sub.fullMarks;
                    grade = getGrade((score / sub.fullMarks) * 100, gradeScale);
                }
                
                rows += `<tr><td class="text-left font-bold pl-6 text-slate-800">${sub.name}</td><td>${sub.fullMarks}</td><td>${sub.passMarks}</td><td class="font-bold ${score !== '-' ? (score < sub.passMarks ? 'text-red-600' : 'text-emerald-600') : 'text-slate-900'}">${score}</td><td class="font-bold text-slate-700">${grade}</td></tr>`;
            });

            const finalPct = maxTotal > 0 ? ((total / maxTotal) * 100).toFixed(1) : 0;
            let status = 'PASS'; inputs.forEach(inp => { const pass = Number(inp.dataset.pass); if(inp.value !== '' && Number(inp.value) < pass) status = 'FAIL'; });
            const clsName = status === 'PASS' ? 'pass' : 'fail';
            
            let finalGrade = getGrade(finalPct, gradeScale);
            if(status === 'FAIL') finalGrade = 'F';
            
            let appreciation = "Good effort."; let motivation = "Keep working hard!";
            if(status === 'FAIL') { appreciation = "You faced some challenges this term."; motivation = "Every setback is a setup for a comeback. We believe in you!"; } 
            else if(finalPct >= 90) { appreciation = "Exceptional performance! Outstanding mastery."; motivation = "Your dedication is inspiring. Keep setting the bar high!"; }
            else if(finalPct >= 80) { appreciation = "Excellent work! Strong grasp of concepts."; motivation = "Consistency is key. Continue this momentum."; }
            else if(finalPct >= 60) { appreciation = "Very Good. Steady progress made."; motivation = "Believe in your potential, you can do even more."; }

            $('modal-overlay').classList.remove('hidden');
            $('modal-body').innerHTML = `
                <div class="a4-container"><div class="transcript-frame"><div class="watermark-layer"><img src="${currentUser.profileImage}" class="watermark-logo"></div><div class="transcript-inner"><div class="content-layer">
                    <div class="text-center mb-6"><div class="inline-block mb-2 p-1 border border-slate-200 rounded-full"><div class="w-20 h-20 rounded-full flex items-center justify-center overflow-hidden"><img src="${currentUser.profileImage}" class="max-w-full max-h-full object-contain"></div></div><h1 class="text-3xl font-black uppercase mk-header-font text-slate-900 mb-1 text-center">${currentUser.name}</h1><p class="text-xs text-slate-500 uppercase tracking-widest font-bold text-center">${currentUser.address || ''}</p><div class="mt-4 border-b border-slate-900 w-1/3 mx-auto"></div><p class="mt-1 text-sm font-serif italic text-slate-700 text-center">Official Statement of Marks</p></div>
                    <div class="info-grid"><div class="flex flex-col gap-2"><div class="info-row"><span class="info-label">Candidate</span><span class="info-val">${s.name}</span></div><div class="info-row"><span class="info-label">ID No</span><span id="mk-adm" class="info-val font-mono">${s.admissionNo}</span></div><div class="info-row"><span class="info-label">D.O.B</span><span class="info-val">${s.dob || 'N/A'}</span></div></div><div class="flex flex-col gap-2"><div class="info-row"><span class="info-label">Class</span><span class="info-val">${localState.classes.find(c=>c.id===s.classId)?.name}</span></div><div class="info-row"><span class="info-label">Exam</span><span class="info-val">${exam.name}</span></div><div class="info-row"><span class="info-label">Date</span><span class="info-val">${new Date().toLocaleDateString()}</span></div></div></div>
                    <table class="mk-table mb-auto"><thead><tr><th class="text-left pl-6">Subject</th><th width="15%">Max Marks</th><th width="15%">Pass Marks</th><th width="15%">Obtained</th><th width="15%">Grade</th></tr></thead><tbody>${rows}</tbody><tfoot><tr class="bg-slate-100 text-slate-900"><td class="text-left font-black pl-6 text-sm uppercase tracking-widest">Grand Total</td><td colspan="2" class="text-center font-bold text-slate-500 text-xs uppercase">${numToWords(total)}</td><td class="text-center text-lg font-bold text-slate-900 py-3" colspan="2">${total}</td></tr></tfoot></table>
                    ${legendStr ? `<div class="mt-4 mb-2 text-[8px] text-slate-500 font-mono text-center border-t border-slate-200 pt-2"><strong>GRADING LEGEND:</strong> ${legendStr}</div>` : ''}
                    <div class="feedback-section"><div class="appreciation-box"><h4><i class="fas fa-quote-left mr-2 opacity-50"></i>Insight</h4><p class="appr-text">"${appreciation}"</p><p class="motiv-text">"${motivation}"</p></div><div class="stats-box"><div class="stat-row mb-1"><span class="stat-label">Percentage</span><span class="stat-val">${finalPct}%</span></div><div class="stat-row mb-1"><span class="stat-label">Overall Grade</span><span class="stat-val text-sm">${finalGrade}</span></div><div class="stat-row mb-1"><span class="stat-label">Attendance</span><span class="stat-val text-sm">${attVal}/${totalAtt}</span></div><div class="stat-row mt-2"><span class="stat-label">Result Status</span><div class="stamp-status ${clsName}">${status}</div></div></div></div>
                    <div class="doc-footer border-t-2 border-slate-900 pt-6 mt-4 flex justify-between items-end"><div class="text-[8px] text-slate-500 font-mono w-2/3 leading-tight">This document is securely processed and digitally generated by <span class="dynamic-brand-name">easyresults</span> Cloud Systems.<br>Valid academic record. No physical signature required for web verification.</div><div class="principal-box text-center"><div class="h-16 flex items-end justify-center mb-1">${currentUser.signatureImage ? `<img src="${currentUser.signatureImage}" class="max-h-full max-w-full object-contain filter grayscale contrast-125">` : '<div class="h-8 border-b border-black w-32"></div>'}</div><div class="border-t-2 border-slate-900 w-32 mx-auto mb-1"></div><p class="text-[9px] font-bold uppercase tracking-widest text-slate-900">Principal Signature</p></div></div>
                </div></div></div></div>
                <div class="mobile-action-bar md:mt-4 md:bg-transparent md:static md:border-none md:p-0">
                    <button onclick="downloadPDF()" class="btn-primary w-full md:w-auto"><i class="fas fa-file-pdf mr-2"></i> Download PDF</button>
                    <button onclick="closeModal()" class="btn-secondary w-full md:w-auto">Close Preview</button>
                </div>`;
        }
        
        function downloadPDF() {
            showLoader(true);
            const { jsPDF } = window.jspdf;
            const element = document.getElementById('modal-body').querySelector('.a4-container');
            
            const originalTransform = element.style.transform;
            element.style.transform = 'scale(1)';
            
            html2canvas(element, { scale: 2, useCORS: true }).then(canvas => {
                element.style.transform = originalTransform; 
                
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                
                const admNo = document.getElementById('mk-adm').innerText || 'Student';
                pdf.save(`${admNo}_Transcript.pdf`);
                
                showLoader(false);
            }).catch(err => {
                element.style.transform = originalTransform; 
                console.error(err);
                showLoader(false);
                showToast("PDF generation failed", "error");
            });
        }
        
        function numToWords(n) {
            const a = ['','One ','Two ','Three ','Four ', 'Five ','Six ','Seven ','Eight ','Nine ','Ten ','Eleven ','Twelve ','Thirteen ','Fourteen ','Fifteen ','Sixteen ','Seventeen ','Eighteen ','Nineteen '];
            const b = ['', '', 'Twenty','Thirty','Forty','Fifty', 'Sixty','Seventy','Eighty','Ninety'];
            if ((n = n.toString()).length > 9) return 'Overflow';
            let n_ = ('000000000' + n).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
            if (!n_) return; 
            let str = '';
            str += (n_[1] != 0) ? (a[Number(n_[1])] || b[n_[1][0]] + ' ' + a[n_[1][1]]) + 'Crore ' : '';
            str += (n_[2] != 0) ? (a[Number(n_[2])] || b[n_[2][0]] + ' ' + a[n_[2][1]]) + 'Lakh ' : '';
            str += (n_[3] != 0) ? (a[Number(n_[3])] || b[n_[3][0]] + ' ' + a[n_[3][1]]) + 'Thousand ' : '';
            str += (n_[4] != 0) ? (a[Number(n_[4])] || b[n_[4][0]] + ' ' + a[n_[4][1]]) + 'Hundred ' : '';
            str += (n_[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n_[5])] || b[n_[5][0]] + ' ' + a[n_[5][1]]) : '';
            return str.trim() ? str.trim() + " Only" : "Zero Only";
        }

        async function saveSettings() {
            showLoader(true);
            
            draftGradeScale.sort((a, b) => b.m - a.m);

            const data = {
                name: $('set-name').value, tagline: $('set-tag').value, aboutText: $('set-about').value,
                contactEmail: $('set-email').value, contactPhone: $('set-phone').value, address: $('set-addr').value,
                themeColor: $('set-color').value, theme: $('set-theme').value, 
                gradeScale: $('set-grade-scale').value, customGradeScale: draftGradeScale
            };
            const logo = $('set-logo').files[0];
            const sig = $('set-sig').files[0];
            if(logo) data.profileImage = await uploadImage(`logos/${currentUser.id}_logo`, await readFile(logo));
            if(sig) data.signatureImage = await uploadImage(`logos/${currentUser.id}_sig`, await readFile(sig));
            
            await db.collection('institutions').doc(currentUser.id).update(data);
            
            currentUser = { ...currentUser, ...data }; 
            localStorage.setItem(SESSION_KEY, JSON.stringify(currentUser));
            applyTheme(currentUser); 
            
            showLoader(false); 
            showToast("Profile Updated");
        }

        const readFile = (file) => new Promise(r => { const reader = new FileReader(); reader.onload = e => r(e.target.result); reader.readAsDataURL(file); });
    </script>
